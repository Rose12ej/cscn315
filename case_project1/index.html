<!DOCTYPE html>
<html>
    <head>
        <!-- Name shown on browser tab -->
        <title>CASE PROJECT 1</title>

        <!-- Set View Scale 1:1 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles/styles.css" rel="stylesheet" />
    </head>
    <body>
        <div id="container">
            <div id="title">
                <!-- Title -->
                <h1 id="heading">Rosalia's Creative Space</h1>
            </div>
        
            <div id="nav">
                <a href="index.html" class="button">Home</a>
                <a href="music.html" class="button">Music</a>
                <a href="movies.html" class="button">Movies</a>
                <a href="compsci.html" class="button">Computer Science</a>
            </div>
            
            <button id="myButton">Update Page</button>
        </div>

        <!-- Javascript -->
        <script>
            // Example JavaScript code

            // Declaring a variable to hold the message
            var myMessage = "Rosalia's Portfolio";

            // Function to change the heading text and style
            function updateHeading() {
                // Use getElementById() to target the heading element
                var heading = document.getElementById("heading");
                
                // Update the text content of the heading
                heading.innerHTML = myMessage;

                // Update the styling of the heading
                heading.style.color = "black"; // Change text color to green
                heading.style.fontSize = "2.5rem"; // Increase font size
            }

            // Adding an event listener to the button
            document.getElementById("myButton").addEventListener("click", function() {
                // Display an alert window when the button is clicked
                alert("Updating title page.");

                // Call the function to update the heading
                updateHeading();
            });
        </script>
    </body>
</html>
